<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="numbers">
            <div class="number numberSecond1 t"></div>
            <div class="number numberSecond1 tr"></div>
            <div class="number numberSecond1 c"></div>
            <div class="number numberSecond1 br"></div>
            <div class="number numberSecond1 b"></div>
            <div class="number numberSecond1 bl"></div>
            <div class="number numberSecond1 tl"></div>
        </div>
        <div class="numbers">
            <div class="number numberSecond2 t"></div>
            <div class="number numberSecond2 tr"></div>
            <div class="number numberSecond2 c"></div>
            <div class="number numberSecond2 br"></div>
            <div class="number numberSecond2 b"></div>
            <div class="number numberSecond2 bl"></div>
            <div class="number numberSecond2 tl"></div>
        </div>
        <div class="numbers">
            <div class="number numberSecond3">
                <div class="t"></div>
                <div class="tr"></div>
                <div class="c"></div>
                <div class="br"></div>
                <div class="b"></div>
                <div class="bl"></div>
                <div class="tl"></div>
            </div>
        </div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="numbers">
            <div class="number numberSecond4 t"></div>
            <div class="number numberSecond4 tr"></div>
            <div class="number numberSecond4 c"></div>
            <div class="number numberSecond4 br"></div>
            <div class="number numberSecond4 b"></div>
            <div class="number numberSecond4 bl"></div>
            <div class="number numberSecond4 tl"></div>
        </div>
        <div class="numbers">
            <div class="number numberSecond5 t"></div>
            <div class="number numberSecond5 tr"></div>
            <div class="number numberSecond5 c"></div>
            <div class="number numberSecond5 br"></div>
            <div class="number numberSecond5 b"></div>
            <div class="number numberSecond5 bl"></div>
            <div class="number numberSecond5 tl"></div>
        </div>
    </div>
    <div class="buttons">
        <div class="buttons">
            <button class="start" onclick="startTimer()">Start</button>
            <button class="stop" onclick="stopTimer()">Stop</button>
            <button class="reset" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
